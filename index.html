<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
    </header>
    <main>
        <div id="rules">
            <p>Play a game of Rock Paper Scissors vs Computer</p>
            <p>First one to get 5 points, wins the game!</p>
        </div>
        
        <div id = "game">
            <button class="button rock">&#9994</button>
            <button class="button paper">&#9995</button>
            <button class="button scissors">&#9996</button>
        </div>
        <div id = "score">
            <span class="player">Player Score: 0</span>
            <span class="computer">Computer Score: 0</span>
            <p class="results"></p>
        </div>
    </main>
    <footer>
        <span>Copyright &#169 2023 Aq4rius <a href="#"><i class="fa fa-github"></i></a></span>
    </footer>
</body>
</html>
